name: sgas
description: "Gas Station Management App"

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.3.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.6
  flutter_bloc: ^8.1.4
  equatable: ^2.0.5
  get_it: ^7.6.7
  google_fonts: ^6.2.1
  flutter_svg: ^2.0.10+1
  device_preview: ^1.1.0
  http: ^1.2.1
  shared_preferences: ^2.2.2
  logger: ^2.1.0
  timer_count_down: ^2.2.2
  jwt_decoder: ^2.0.1
  either_dart: ^1.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/

